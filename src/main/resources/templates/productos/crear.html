<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body>
	
	<div class="container">
		<h1>Crear nuevo producto</h1>		
	</div>
	
	<div class="container">	
		<form class="form-horizontal" th:action="@{/productos/guardar}" method="post" enctype="multipart/form-data">
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="descripcion" name="descripcion"
		        placeholder="Ingrese la descripcion del producto" autocomplete="off" required>
		      </div>
		    </div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="tipo">Tipo:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="tipo" name="Tipo"
			    placeholder="Ingrese la descripcion del producto" autocomplete="off" required>
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="proveedor">Proveedor:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="proveedor" name="Proveedor"
			    placeholder="Ingrese la descripcion del producto" autocomplete="off" required>
			  </div>
			</div>
			
		    <div class="row">
		      <div class="col-sm-2">
		        <button type="submit" class="btn btn-success">
		          <span class="glyphicon glyphicon-saved"></span>Guardar
		        </button>
		      </div>
		    </div>
		  </form>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</body>
</html>
