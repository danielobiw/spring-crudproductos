<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body>
	
	<div class="container">
		<h1>Lista de productos</h1>		
	</div>
	
	<div class="container">
	  <table class="table">
	    <thead>
	      <tr>
	        <th scope="col">Codigo</th>
	        <th scope="col">Descripción</th>
	        <th scope="col">Tipo</th>
	        <th scope="col">Proveedor</th>
			<th scope="col">Opción</th>
			<th scope="col">Opción</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="producto:${productos}">
	        <td th:text="${producto.codigo}"></td>
	        <td th:text="${producto.descripcion}"></td>
	        <td th:text="${producto.tipo}"></td>
	        <td th:text="${producto.proveedor}"></td>
			<td><a th:href="@{/productos/editar/{codigo}(codigo=${producto.codigo})}" class="btn btn-warning">Editar</a></td>
			<td><a th:href="@{/productos/delete/{codigo}(codigo=${producto.codigo})}" class="btn btn-danger" onclick="return confirm('¿Está seguro que quiere eliminar este producto?')">Eliminar</a></td>
	      </tr>
	    </tbody>
	  </table>

	</div>	  
	<div class="container">
		<h3>De click en el botón si desea crear un nuevo producto</h3>
		<a class="btn btn-primary" th:href="@{/productos/crear}" >Crear Nuevo Producto</a>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</body>
</html>
